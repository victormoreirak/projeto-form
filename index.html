<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2ff85be154.js" crossorigin="anonymous"></script>
 <link rel="stylesheet" href="style.css">
    <title>Login Responsivo</title>
</head>
<body>
    <main>
        <div class="login-container">
            <div class="form-container">
                <form class="form form-login">
                    <h2 class="form-title">Entrar com</h2>
                    <div class="form-social">
                        <a href="#" class="social-icon">
                            <i class="fa-brands fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fa-brands fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fa-brands fa-linkedin-in"></i>
                        </a>
                    </div>
                    <p class="form-text">ou utilize sua conta</p>
                    <div class="form-input-container">
                        <input type="email" class="form-input" placeholder="Email">
                        <input type="password" class="form-input" placeholder="Password">
                    </div>
                    <a href="#" class="form-link">Esqueceu a senha?</a>
                    <button class="form-button">Logar</button>
                </form>
                <form class="form form-register">

                </form>
            </div>
        </div>
    </main>
</body>
</html>
