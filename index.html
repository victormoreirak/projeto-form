<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2ff85be154.js" crossorigin="anonymous"></script>
 <link rel="stylesheet" href="style.css">
    <title>Login Responsivo</title>
</head>
<body>
    <main>
        <div class="login-container" id="login-container">
            <div class="form-container">
                <form class="form form-login" method="post" autocomplete="on">
                    <h2 class="form-title">Entrar com</h2>
                    <div class="form-social">
                        <a href="#" class="social-icon">
                            <i class="fa-brands fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fa-brands fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fa-brands fa-linkedin-in"></i>
                        </a>
                    </div>
                    <p class="form-text">ou utilize sua conta</p>
                    <div class="form-input-container">
                        <input type="email" class="form-input" name="email" id="iemail"  placeholder="Email" required autocomplete="email">
                        <input type="password" class="form-input" name="pass" id="ipass" minlength="5" maxlength="20" placeholder="Senha" autocomplete="current-password" required>
                    </div>
                    <a href="#" class="form-link">Esqueceu a senha?</a>
                    <button type="button" value="Logar" class="form-button">Logar</button>
                    <p class="mobile-text">Não tem conta? <a href="#" id="open-register-mobile">Registre-se</a></p>
                </form>
                <form class="form form-register" method="post" autocomplete="on">
                    <h2 class="form-title">Criar Conta</h2>
                    <div class="form-social">
                        <a href="#" class="social-icon">
                            <i class="fa-brands fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fa-brands fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fa-brands fa-linkedin-in"></i>
                        </a>
                    </div>
                    <p class="form-text">ou cadastre seu email</p>
                    <div class="form-input-container">
                        <input type="text" class="form-input" name="nome" id="inome" required maxlength="30" autocomplete="name" placeholder="Nome">
                        <input type="email" class="form-input" name="email" id="iemail" required autocomplete="email" placeholder="Email">
                        <input type="password" class="form-input" name="pass" id="ipass" minlength="5" maxlength="20" autocomplete="current-password" placeholder="Senha" required>
                    </div>
                    <button type="button" class="form-button">Cadastrar</button>
                    <p class="mobile-text">Já tem conta? <a href="#" id="open-login-mobile">Login</a></p>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <h2 class="form-title form-title-light">Já tem conta?</h2>
                    <p class="form-text">Para entrar na nossa plataforma faça login com suas informações.</p>
                    <button class="form-button form-button-light" id="open-login">Entrar</button>
                </div>
                <div class="overlay">
                    <h2 class="form-title form-title-light">Olá Aluno!</h2>
                    <p class="form-text">Cadastre-se e comece a usar nossa plataforma on-line.</p>
                    <button type="button" class="form-button form-button-light" id="open-register">Cadastrar</button>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
